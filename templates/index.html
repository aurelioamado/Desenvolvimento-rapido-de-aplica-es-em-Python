<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Adicionar Produto Novo</h1>
    <form action="/add_prod_novo" method="post">
        <label for="Produto">Produto</label>
        <input type="text" id="produto" name="produto" required> <br>
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required> <br>
        <button type="submit">Adicionar novo produto</button>


    </form>
    <br>
    <h1>Adicionar Produto Existente</h1>
    <form action="/add_prod" method="post">
        <label for="Produto">Produto</label>
        <input type="text" id="produto" name="produto" required> <br>
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required> <br>
        <button type="submit">Adicionar a produto existente</button>


    </form>
    <h1>Retirar Produto</h1>
    <form action="/remover_prod" method="post">
        <label for="Produto">Produto</label>
        <input type="text" id="produto" name="produto" required> <br>
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required> <br>
        <button type="submit">Retirar produto</button>


    </form>
    <br>
    <a href="/produtos"> Lista de produtos</a>

    

    



</body>
</html>
